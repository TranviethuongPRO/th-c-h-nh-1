<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <style>
      /* Basic styling for the body */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        background-color: #7e71df;
        margin: 0;
        padding-top: 20px;
      }
      /* Styling for the calculator container */
      .container {
        width: 400px;
        background: #9cd594;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-right: 20px;
      }
      /* Styling for the display input */
      .display {
        width: 100%;
        height: 60px;
        padding: 10px;
        font-size: 24px;
        box-sizing: border-box;
        background: #fff;
        color: #000;
        border-radius: 10px;
        text-align: right;
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }
      /* Styling for the grid of buttons */
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      /* Styling for each button */
      .grid button {
        width: 100%;
        height: 60px;
        font-size: 20px;
        border: none;
        background: #ff7f50;
        cursor: pointer;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .grid button:hover {
        background: #f08080;
      }
      .grid button:active {
        background: #e0dfe4;
      }
      /* Styling for the history container */
      .history-container {
        width: 300px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      /* Styling for the history section */
      .history {
        max-height: 400px;
        overflow-y: auto;
        background: #f9f9f9;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
      }
      .history p {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
      }
      .history button {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        background: #ff7f50;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .history button:hover {
        background: #f08080;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Display input for the calculator -->
      <input id="display" class="display" type="text" readonly />
      <!-- Grid of calculator buttons -->
      <div class="grid">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendTrigFunction('sin')">sin</button>
        <button onclick="appendTrigFunction('cos')">cos</button>
        <button onclick="appendTrigFunction('tan')">tan</button>
        <button onclick="navigateToSolveEquation()">Solve Equation</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>
    <div class="history-container">
      <div class="history" id="history">
        <h3>Calculation History</h3>
        <button onclick="clearHistory()">Clear History</button>
      </div>
    </div>
    <script>
      // Load history from localStorage when the page loads
      window.onload = function () {
        const history = document.getElementById("history");
        const savedHistory = localStorage.getItem("calculationHistory");
        if (savedHistory) {
          history.innerHTML += savedHistory;
        }
      };

      // Append value to the display
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }

      // Append trigonometric function to the display
      function appendTrigFunction(func) {
        const display = document.getElementById("display");
        display.value += `${func}(`;
      }

      // Clear the display
      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      // Calculate the expression in the display
      function calculate() {
        const display = document.getElementById("display");
        const history = document.getElementById("history");
        let expression = display.value;

        // Convert sin, cos, tan from degrees to radians
        expression = expression.replace(
          /sin\(([^)]+)\)/g,
          "Math.sin($1 * Math.PI / 180)"
        );
        expression = expression.replace(
          /cos\(([^)]+)\)/g,
          "Math.cos($1 * Math.PI / 180)"
        );
        expression = expression.replace(
          /tan\(([^)]+)\)/g,
          "Math.tan($1 * Math.PI / 180)"
        );

        try {
          const result = eval(expression);
          const currentTime = new Date().toLocaleString();
          const newEntry = `<p>${display.value} = ${result} <br><small>${currentTime}</small></p>`;
          history.innerHTML += newEntry;
          display.value = result;

          // Save the new entry to localStorage
          localStorage.setItem("calculationHistory", history.innerHTML);
        } catch (error) {
          display.value = "Error";
        }
      }

      // Navigate to the solve-equation.html page with the current equation
      function navigateToSolveEquation() {
        const display = document.getElementById("display").value;
        window.location.href = `solve-equation.html?equation=${encodeURIComponent(
          display
        )}`;
      }

      // Clear the calculation history
      function clearHistory() {
        const history = document.getElementById("history");
        history.innerHTML =
          '<h3>Calculation History</h3><button onclick="clearHistory()">Clear History</button>';
        localStorage.removeItem("calculationHistory");
      }
    </script>
  </body>
</html>
