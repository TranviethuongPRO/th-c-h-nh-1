<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <style>
      .container {
        width: 900px;
        margin: auto;
        background: #a0d1e8;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }
      .item button {
        width: 100%;
        height: 80px;
        font-size: 26px;
        border: none;
        background: #ff7f50;
        cursor: pointer;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .item button:hover {
        background: #f08080;
      }
      .item button:active {
        background: #e0dfe4;
      }
      .item:first-child {
        grid-column: 1/5;
      }
      .item input {
        width: 95%;
        height: 60px;
        padding: 15px;
        font-size: 28px;
        box-sizing: border-box;
        background: #fff;
        color: #000;
        border-radius: 10px;
        text-align: right;
      }
      .item:nth-child(2) {
        grid-column: 1/4;
        grid-row: 2/5;
        height: 100%;
      }
      #numbers {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 15px;
        box-sizing: border-box;
      }
      #numbers button {
        width: 100%;
        height: 80px;
        font-size: 26px;
        border: none;
        background: #ff7f50;
        cursor: pointer;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      #numbers button:hover {
        background: #f08080;
      }
      #numbers button:active {
        background: #e0dfe4;
      }
      .history {
        margin-top: 20px;
        background: #f9f9f9;
        padding: 10px;
        border-radius: 10px;
        max-height: 200px;
        overflow-y: auto;
      }
      .history p {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="item">
          <input id="display" type="text" />
        </div>
        <div class="item">
          <div id="numbers"></div>
        </div>
        <div class="item">
          <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="item">
          <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="item">
          <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="item"><button onclick="clearToDisplay()">C</button></div>
        <div class="item">
          <button onclick="appendToDisplay('0')">0</button>
        </div>
        <div class="item"><button onclick="calculate()">=</button></div>
        <div class="item">
          <button onclick="appendToDisplay('/')">/</button>
        </div>
      </div>
      <div class="history" id="history">
        <h3>Calculation History</h3>
      </div>
    </div>
    <script>
      for (let i = 1; i <= 9; i++) {
        document.getElementById(
          "numbers"
        ).innerHTML += `<button onclick="appendToDisplay(${i})">${i}</button>`;
      }
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }
      function clearToDisplay() {
        document.getElementById("display").value = "";
      }
      function calculate() {
        const display = document.getElementById("display");
        const history = document.getElementById("history");
        try {
          const result = eval(display.value);
          history.innerHTML += `<p>${display.value} = ${result}</p>`;
          display.value = result;
        } catch (error) {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
